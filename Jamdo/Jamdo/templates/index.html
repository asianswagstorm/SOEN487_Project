<!DOCTYPE HTML>

<html>
	<head>
		<title>JAMDO</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
		<script src="/static/js/jquery.min.js"></script>
		<script src="/static/js/jquery.dropotron.min.js"></script>
		<script src="/static/js/skel.min.js"></script>
		<script src="/static/js/skel-layers.min.js"></script>
		<script src="/static/js/init.js"></script> 
		<noscript>
			<link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='/static/css/skel.css')}}" />
			<link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='/static/css/style.css')}}" />
			<link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='/static/css/style-wide.css')}}"/>
		</noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
	</head>
	<body>

		<!-- Wrapper -->
			<div class="wrapper style1">

				<!-- Header -->
				<div id="header" class="skel-panels-fixed">
					<div id="logo">
						<h1><a href="/">Jamdo</a></h1>
						<span class="tag">search interesting events</span>
					</div>
					<nav id="nav">
						<ul>
							<li class="active"><a href="/">Homepage</a></li>
								{% if username %}
							<li><a href="logout">Logout</a></li>
							{% else%}
							<li><a href="login">Login</a></li>
							<li><a href="register">Register</a></li>
							{% endif%}
							
						</ul>
					</nav>
				</div>

				<!-- Banner -->
					<div id="banner" class="container">
						<section>
							 {% if username %}
							<p>Hello <strong>{{username}}</strong></p>
							{% endif%}
			<div class="container">
              <div class="tm-search-form-container">
                <form action="getEvent" method="GET" class="form-inline tm-search-form">
                  <div class="form-group tm-search-box">
								
						 			<select name="event_type" class="form-control tm-search-input">
   								 <option value="event">event</option>
   								 <option value="birth">birth</option>
   								 <option value="death">death</option>
    
  							</select>
                    <input type="date" name="date" min="1900-01-01" max={{today}} class="form-control tm-search-input" />
					<button type="submit" class="searchButton"> <i class="fa fa-search"></i> </button>
                  </div>
                </form>
              </div>
            </div>
						</section>
					</div>

				<!-- Extra -->
					<div id="extra">
						<div class="container">
							
						</div>
					</div>

	<!-- Copyright -->
		<div id="copyright">
			<div class="container">
				<div class="copyright">
					<p><a href="#">Jamdo</a> </p>
					<ul class="icons">
						<li><a href="https://github.com/asianswagstorm/SOEN487_Project" class="fa fa-github"><span>Github</span></a></li>
					</ul>
				</div>
			</div>
		</div>

	</body>
</html>
